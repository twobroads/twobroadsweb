---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Blog Post
- type: directory
  path: twoBroadsSite/content/english/blog
  label: Post (en)
  create: documents
  match: "**/*"
  templates:
  - post
- type: heading
  label: Author
- type: directory
  path: twoBroadsSite/content/english/author
  label: Author (en)
  create: documents
  match: "**/*"
  templates:
  - author
- type: heading
  label: Pages
- type: directory
  path: twoBroadsSite/content/english/about
  label: About
  create: none
  match: "*"
- type: directory
  path: twoBroadsSite/content/english/contact
  label: Contact
  create: none
  match: "*"
- type: directory
  path: twoBroadsSite/content/english/pages
  label: Created Pages
  create: documents
  match: "**/*"
  templates:
  - new-page
- type: directory
  path: twoBroadsSite/content/english
  label: All Pages
  create: all
  match: "**/*"
  templates:
  - new-page
- type: heading
  label: Data
- type: directory
  path: twoBroadsSite/data/en
  label: Data
  create: all
  match: "**/*"
- type: directory
  path: twoBroadsSite/i18n
  label: i18n
  create: documents
  match: "**/*"
- type: heading
  label: Configuration
- type: directory
  path: twoBroadsSite
  label: Configuration
  create: all
  match: "*.toml"
  new_doc_ext: toml
upload_dir: twoBroadsSite/static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.58.2
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.58.2
